<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route for {{ neighborhood }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        p {
            font-size: 1.1em;
            color: #34495e;
            text-align: center;
        }

        a {
            display: inline-block;
            margin: 15px auto;
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            font-size: 1.1em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #2980b9;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            font-size: 1.2em;
            color: #3498db;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Optimized Route</h1>
        <p>Click below to view in Google Maps:</p>
        {% if google_maps_urls is string %}
            <a href="{{ google_maps_urls }}" target="_blank">Open Route in Google Maps</a>
        {% else %}
            {% for url in google_maps_urls %}
                <p>
                    <a href="{{ url }}" target="_blank">Open Part {{ loop.index }} of Route</a>
                </p>
            {% endfor %}
        {% endif %}
        <a href="/" class="back-link">Go back</a>
    </div>
</body>
</html>
